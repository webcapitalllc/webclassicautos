---
layout: default
---

<div class="feature-slider">
  <div class="feature-slider-slides">
    <div><img src="/images/1467043.jpg" /></div>
    <div><img src="/images/1467043.jpg" /></div>
    <div><img src="/images/1467043.jpg" /></div>
  </div>

  <div class="feature-slider-bar">
    <div class="row">
      <div class="columns small-6">
        <div class="feature-slider-info">
          1947 Aston Martin <small>$200,000</small>
        </div>
      </div>

      <div class="columns small-6">
        <ul class="feature-slider-nav">
          <li><button type="button">1</button></li>
          <li><button type="button">2</button></li>
          <li><button type="button">3</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="columns small-12">
    <h3 class="products-header">Featured Inventory <small><a href="/inventory">View All</a></small></h3>
    <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
      {% for product in site.products limit:7 %}
      <li>
        <div class="product">
          <img class="product-thumb" src="{{product.hero}}" />
          <h5 class="product-name"><span class="hilite">{{product.hilite}}</span> {{product.name}}</h5>
          <h6 class="product-teaser">{{product.teaser | truncate: 65}}</h6>
          <div class="clearfix">
            <div class="left">{{product.price}}</div>
            <div class="right"><a href="{{product.url}}">Details</a></div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
