<div class="product">
  <img class="product-thumb" src="{{include.product.images[0]}}" />
  <h5 class="product-name"><span class="hilite">{{include.product.hilite}}</span> {{include.product.name}}</h5>
  <p class="product-teaser">{{include.product.teaser | truncate: 65}}</p>
  <div class="clearfix">
    <div class="left">{{include.product.price}}</div>
    <div class="right"><a href="{{include.product.url}}">Details</a></div>
  </div>
</div>
